 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×Click me!×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'cat')
    // console.log(`Hello I am a ${var}`) // Alternate

    // Styled
    console.log('%cI am some great text', 'font-size:50px; background: orange;')

    // warning! Use to place a marker in the console.
    console.warn('Oh no!');

    // Display an error in the console
    console.error('Shit! Crap. Poop.');

    // Info
    console.info('Crocodiles love marshmallows.');

    // Testing to check in things are true. Does not display true, only display if false.
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!') // Test of classList contains statement 'ouch'
    // console.assert(1 === 2, 'That is wrong!');

    // clearing wipes console. Displays 'Console was cleared.'
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // Prints the element
    // console.dir(p); // Allows you to open up classList and look at characteristic of element

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years.`);
      console.groupEnd(`${dog.name}`); // Group logs by variable of of dog.name
    });

    // counting counts number of time an item is called
    console.count('cat');
    console.count('cat');
    console.count('dog');
    console.count('cat');
    console.count('cat');
    console.count('goose');

    // timing How long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      // Table
      console.table(dogs);


  </script>
</body>
</html>
